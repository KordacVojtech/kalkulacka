<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input class="input" id="display" type="text">
        </div>
        <div class="toptopRow">
            <button class="greyBtn" id="clear">C</button>
            <button class="greyBtn" id="plusMinus" data-num="">+-</button>
            <button class="greyBtn" id="procent" data-num="">%</button>
            <button class="orangeBtn" id="divide" data-num="/">/</button>
        </div>
        <div class="topRow">
            <button class="darkBtn" id="7" data-num="7">7</button>
            <button class="darkBtn" id="8" data-num="8" >8</button>
            <button class="darkBtn" id="9" data-num="9">9</button>
            <button class="orangeBtn" id="multiply" data-num="*">*</button>
        </div>
        <div class="midRow">
            <button class="darkBtn" id="4" data-num="4">4</button>
            <button class="darkBtn" id="5" data-num="5">5</button>
            <button class="darkBtn" id="6" data-num="6">6</button>
            <button class="orangeBtn" id="subtract" data-num="-">-</button>
        </div>
        <div class="botRow">
            <button class="darkBtn" id="1" data-num="1">1</button>
            <button class="darkBtn" id="2" data-num="2">2</button>
            <button class="darkBtn" id="3" data-num="3">3</button>
            <button class="orangeBtn" id="add" data-num="+">+</button>
        </div>
        <div class="botbotRow">
            <button class="darkBtn" id="0" data-num="0">0</button>
            <button class="darkBtn" id="decimal" data-num=".">,</button>
            <button class="orangeBtn" id="equals" data-num="">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
